          <div id='calendar'></div>
        </div>
      </td>
    </tr>

  <script>
    (function () {
      const _today = new Date();
      const year = _today.getFullYear();
      const month = (_today.getMonth() + 1).toString().length == 1 ? "0" + (_today.getMonth() + 1) : _today.getMonth() + 1;
      const day = (_today.getDate()).toString().length == 1 ? "0" + (_today.getDate()) : _today.getDate();
      const today = `${year}-${month}-${day}`;

      $(function () {
        // calendar element 취득      
        var calendarEl = $('#calendar')[0];      // full-calendar 생성하기      
        var calendar = new FullCalendar.Calendar(calendarEl, {
          height: '550px', // calendar 높이 설정
          width: '100px',        
          expandRows: true, // 화면에 맞게 높이 재설정        
          slotMinTime: '08:00', // Day 캘린더에서 시작 시간       
          slotMaxTime: '20:00', // Day 캘린더에서 종료 시간        // 해더에 표시할 툴바        
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          },
          initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)        
          initialDate: today, // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)        
          navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크        
          editable: true, // 수정 가능?        
          selectable: true, // 달력 일자 드래그 설정가능        
          nowIndicator: true, // 현재 시간 마크        
          dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)        
          locale: 'ko', // 한국어 설정        
          eventAdd: function (obj) { // 이벤트가 추가되면 발생하는 이벤트          
            console.log(obj);
          },
          eventChange: function (obj) { // 이벤트가 수정되면 발생하는 이벤트          
            console.log(obj);
          }, eventRemove: function (obj) { // 이벤트가 삭제되면 발생하는 이벤트          
            console.log(obj);
          }, select: function (arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.          
            var title = prompt('Event Title:');
            if (title) {
              calendar.addEvent({
                title: title,
                start: arg.start,
                end: arg.end,
                allDay: arg.allDay
              })
            }
            calendar.unselect()
          },
          events: [ // 이벤트     
            { title: '푸켓 가는 날!', start: today, },
            // { title: 'Long Event', start: today, end: '2021-07-10' },
            // { groupId: 999, title: 'Repeating Event', start: '2021-07-09T16:00:00' },
            // { groupId: 999, title: 'Repeating Event', start: today + "T00:00:00" },
            // { title: 'Conference', start: '2021-07-11', end: '2021-07-13' },
            // { title: 'Meeting', start: '2021-07-12T10:30:00', end: '2021-07-12T12:30:00' },
            // { title: 'Lunch', start: '2021-07-12T12:00:00' },
            // { title: 'Meeting', start: '2021-07-12T14:30:00' },
            // { title: 'Happy Hour', start: '2021-07-12T17:30:00' },
            // { title: 'Dinner', start: '2021-07-12T20:00:00' },
            // { title: 'Birthday Party', start: '2021-07-13T07:00:00' },
            // { title: 'Click for Google', url: 'http://google.com/', start: today }
          ]
        });      // 캘린더 랜더링      
        calendar.render();
      });
    })();
  </script>
